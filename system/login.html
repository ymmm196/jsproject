<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css1/base.css">
    <link rel="stylesheet" href="css1/login.css">
</head>

<body style="background-color: #2E363F">
    <div id="loginbox">
        <div class="login_title">
            <h2 style="color:#B2DFEE;font-size:28px;">后台信息管理系统</h2>
            <p style="font-size:14px;color:gray;">版权所有 © iProg网络科技有限公司 2015-2018</p>
        </div>
        <form action="" class="loginform">
            <div class="loginform1">
                <label for="" class="label1">登陆账号</label>
                <input type="text" id="user" placeholder="admin">
            </div>
            <div class="loginform2">
                <label for="" class="label1">登陆密码</label>
                <input type="password" id="pwd">
            </div>
            <div class="loginform3">
                <input type="button" value="忘记密码？" id="forgetBtn">
                <input type="button" value="登&nbsp;&nbsp;陆" id="loginBtn">
                <!-- <button id="forgetBtn">忘记密码？</button>
                <button id="loginBtn">登&nbsp;&nbsp;陆</button> -->
            </div>
        </form>
    </div>
</body>
<script src="js/jquery-1.10.1.min.js"></script>
<script>
    $(function () {
        $('#loginBtn').click(function () {
            $.ajax({
                type: 'post',
                url: 'api/index.php',
                data: {
                    type: 'login',
                    user: $('#user').val(),
                    pwd: $('#pwd').val()
                },
                success: str => {
                    let arr = JSON.parse(str);
                    // console.log(arr);
                    if (arr.code) {
                        alert(arr.msg);
                        $(location).attr('href', '01admin.html');
                    } else {
                        alert('密码输入错误！');
                    }
                }
            });
        });
        $('#forgetBtn').click(function () {
            $(location).attr('href', 'reset_pwd.html');
        })
    })
</script>

</html>
